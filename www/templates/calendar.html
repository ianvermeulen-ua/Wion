	<ion-content>    

        <ion-refresher
            pulling-text="Pull to refresh..."
            spinner="spiral" 
            on-refresh="doRefresh()">

        <div class="list card">
            <div ui-calendar="uiConfig.calendar" ng-model="eventSources"></div>
        </div>
        
		<div class="loading-box" ng-show="isFetching">
			<ion-spinner icon="spiral"></ion-spinner>
		</div>

	</ion-content>

</ion-view>
