<ion-view view-title="Article">
	<ion-nav-buttons side="right">
		<a class="button button-icon icon ion-android-share-alt" ng-click="sharePost(item)"></a>
    </ion-nav-buttons>
	<ion-content>    

		<div class="posts">
			<div class="list card">

				<div class="item">
					<h2 ng-bind-html="item.title"></h2>
					<p am-time-ago="item.date"></p>
				</div>

				<div class="item item-body">
					<a href="#"><img class="full-image" ng-src="{{ item.thumbnail_images.medium.url }}"></a>
					<div ng-bind-html="itemContent"></div>
				</div>

			</div>
		</div>

		<div class="loading-box" ng-show="isFetching">
			<ion-spinner icon="spiral"></ion-spinner>
		</div>

	</ion-content>


</ion-view>
