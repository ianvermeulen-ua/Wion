<ion-modal-view>
  <ion-header-bar class="bar-energized">
    <h1 class="title">Sign Up</h1>
    <div class="buttons">
      <button class="button button-clear icon ion-android-close" ng-click="closeSignup()">
      </button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form name="submitForm" ng-submit="doSignup(submitForm)" novalidate> 

      <div class="list list-inset">
        <label class="item item-input">
          <span class="input-label">Voornaam</span>
          <input type="text" ng-model="signupData.firstName" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Achternaam</span>
          <input type="text" ng-model="signupData.lastName" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Studierichting</span>
          <select ng-options="study.id as study.name for study in formData.studies" ng-model="signupData.study" required>
          </select>
        </label>
        <label class="item item-input">
          <span class="input-label">Jaar</span>
          <select ng-options="year.id as year.name for year in formData.studyYears" ng-model="signupData.year" required>
          </select>
        </label>
        <label class="item item-input">
          <span class="input-label">Gebruikersnaam</span>
          <input type="text" ng-model="signupData.username" required>
        </label>
         <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" ng-model="signupData.email" required>
        </label>
        <label class="item item-input item-icon-right">
          <span class="input-label">Wachtwoord</span>
          <i class="icon ion-eye" on-touch="showPassword = !showPassword"></i>
          <input type="text" ng-if="showPassword" name="password" ng-model="signupData.password" required>
          <input type="password" ng-if="!showPassword" name="password" ng-model="signupData.password" required>
        </label>
      </div>
      <div class="padding">
        <button class="button button-block button-assertive" type="submit">Registreer</button>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
