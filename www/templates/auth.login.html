<ion-modal-view>
	<ion-header-bar class="bar-energized">
		<h1 class="title font-lobster">{{ modalTitle }}</h1>
		<div class="buttons">
		  <button class="button button-clear icon ion-android-close" ng-click="closeLogin()">
		  </button>
		</div>
	</ion-header-bar>
	<ion-content>

		<!-- login form -->
	  	<form name="loginForm" ng-submit="doLogin(loginForm)" ng-hide="forgotMode" novalidate> 
			<div class="list list-inset">
				<label class="item item-input">
					<span class="input-label">Email</span>
					<input type="text" ng-model="loginData.username" required>
				</label>
				<label class="item item-input" ng-hide="forgotMode">
					<span class="input-label">Wachtwoord</span>
					<input type="password" ng-model="loginData.password" required>
				</label>
			</div>
			<div class="padding"> 
				<button class="button button-block button-assertive" type="submit">Log in</button>
				<button class="button button-block button-clear button-energized" ng-click="changeToForgot()" type="button">Wachtwoord vergeten?</button>
			</div>
		</form>

		<!-- forgot password form -->
		<form name="forgotPasswordForm" ng-submit="retrievePassword(forgotPasswordForm)" ng-show="forgotMode" novalidate> 
			<div class="list list-inset">
				<label class="item item-input">
					<span class="input-label">Gebruikersnaam</span>
					<input type="text" ng-model="loginData.username" required>
				</label>
			</div>
			<div class="padding"> 
				<button class="button button-block button-assertive" type="submit">Wachtwoord ophalen</button>
				<button class="button button-block button-clear" ng-click="changeToLogin()" type="button">Login</button>      	
			</div>
		</form>

  </ion-content>
</ion-modal-view>
