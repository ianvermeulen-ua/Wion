<ion-view view-title='<span class="nav-title"> Over ons </span> <img src="img/logo.png" class="nav-logo">'>

	<ion-content>

	<ion-refresher
		pulling-text="Pull to refresh..."
		spinner="spiral"
		on-refresh="doRefresh()">
	</ion-refresher>
		<!-- slideshow -->
		<ion-slide-box on-slide-changed="slideHasChanged($index)" does-continue="true">
			<ion-slide>
				<img class="full-image" src="img/about-slide-1-sized.jpg">
			</ion-slide>
			<ion-slide>
				<img class="full-image" src="img/about-slide-2-sized.jpg">
			</ion-slide>
			<ion-slide>
				<img class="full-image" src="img/about-slide-3-sized.jpg">
			</ion-slide>
		</ion-slide-box>

		<!-- card -->
		<div class="list card">

			<div class="item">
				<h2>Wikings-NSK</h2>
			</div>

			<div class="item item-body">
				<img class="full-image" src="img/about.jpg">
				<p ng-repeat="page in content.page" ng-if="page.custom_fields['section-slug'] == 'about-us'" ng-bind-html="page.custom_fields.content[0]">

				</p>
			</div>

		</div>

		<div class="loading-box" ng-show="isFetching">
			<ion-spinner icon="spiral"></ion-spinner>
		</div>

	</ion-content>

</ion-view>
